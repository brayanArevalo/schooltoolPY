  <!-- =======================================================

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">


      <!-- Uncomment below if you prefer to use an image logo -->
      <!--<a href="index.html" class="logo me-auto"><img src="{%static 'assets' %}/img/birrete-verde2.png" alt="" class="img-fluid"></a>-->
      <h1 class="logo me-auto"><a href="{% url 'index' %}">School tool</a></h1>
      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a href="{% url 'index' %}">Inicio</a></li>
          <li><a href="{% url 'contactanos' %}">Contacto</a></li>
          <li><a href="{%url 'nosotros' %}">Nosotros</a></li>          
          <li><a class="active" href="{% url 'listarEstudiantes' %}">DEMO FREE</a></li>
          
		  
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <a href="#" class="get-started-btn">Registrate</a>

    </div>
  </header><!-- End Header -->
	<main id="main">
	    <div class="breadcrumbs" data-aos="fade-in">
          <div class="container">
            <h2>Bievenido</h2>  
          </div>
        </div><!-- End Breadcrumbs -->
	
		<div class="container mt-5">
			<div class="row">
				<div class="col">
					<h2 class="mt-3">Estudiantes</h2>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>#</th>
									<th>Nombre</th>
									<th>Apellido</th>
									<th>Grupo</th>
								</tr>
							</thead>
							<tbody>
								{% for e in estudiantes %}
								<tr>
									<td>{{forloop.counter}}</td>
									<td>{{e.nombre}}</td>
									<td>{{e.apellido}}</td>
									<td>{{e.grupo.nombre }}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>	
	</main>


  <!-- Vendor JS Files -->
  <script src="{%static 'assets' %}/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="{%static 'assets' %}/vendor/aos/aos.js"></script>
  <script src="{%static 'assets' %}/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="{%static 'assets' %}/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Template Main JS File -->

</body>
